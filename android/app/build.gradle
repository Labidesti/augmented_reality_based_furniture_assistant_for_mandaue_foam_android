plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // if using Firebase
}

android {
    namespace "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: 'com.google.gms.google-services'
