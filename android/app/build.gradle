plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"   // ✅ correct place for Firebase
}

android {
    namespace "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
        minSdkVersion 24   // ✅ required for ARCore
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
