plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.augmented_reality_based_furniture_assistant_for_mandaue_foam_android"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        debug {
            debuggable true
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    // ✅ Force APK output instead of .aab for Flutter run
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "debug") {
                outputFileName = "app-debug.apk"
            }
        }
    }
}

flutter {
    source = "../.."
}

afterEvaluate {
    tasks.named("assembleDebug").configure {
        doLast {
            def src = file("$buildDir/outputs/apk/debug/app-debug.apk")
            def destDir = file("$rootDir/../build/app/outputs/flutter-apk")
            destDir.mkdirs()
            copy {
                from src
                into destDir
                rename { "app-debug.apk" }
            }
            println("✅ Copied APK to Flutter expected path: ${destDir}")
        }
    }
}

