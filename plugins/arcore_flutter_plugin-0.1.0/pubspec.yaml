name: arcore_flutter_plugin
description: A Flutter plugin for integrating ARCore functionality.
version: 0.1.0
homepage: https://github.com/giandifra/arcore_flutter_plugin
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.difrancescogianmarco.arcore_flutter_plugin
        pluginClass: ArcoreFlutterPlugin
